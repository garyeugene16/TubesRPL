<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Pembimbing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/penguji/penguji-home.css') }}">
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const today = new Date();
          const currentMonth = today.getMonth(); // Desember = 11
          const currentYear = today.getFullYear();
          const currentDate = today.getDate();
  
          // Pastikan bulan dan tahun adalah Desember 2024
          if (currentMonth === 11 && currentYear === 2024) {
              // Cari elemen <td> dengan data-day yang sesuai
              const todayCell = document.querySelector(`td[data-day='${currentDate}']`);
              if (todayCell) {
                  todayCell.style.backgroundColor = '#2d89ef';
                  todayCell.style.borderRadius = '50%';
                  todayCell.style.fontWeight = 'bold';
              }
          }
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        {% include 'penguji/fragment/sidebar.html' %}

        <!-- Main Content -->
        <main class="content">
            <div class="welcome-box">
              <h2>Welcome back, {{role}}!</h2>
              <p>1 Petrus 5:7</p>
              <p>"Serahkanlah segala kekuatiranmu kepadaNya, sebab Ia yang memelihara kamu."</p>
            </div>
            <br><hr><br>
            <div class="menu-grid">
              <a href="info" class="menu-item">Info Tugas Akhir</a>
              <a href="bap" class="menu-item">BAP</a>
              <a href="nilai" class="menu-item">Input Nilai</a>
            </div>
        </main>

        <!-- Right Side -->
        <!-- Calendar Section -->
        {% include 'penguji/fragment/rightbar.html' %}
    </div>
</body>
</html>
