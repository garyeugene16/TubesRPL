<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai - Sidang Akhir</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/penguji/penguji-inputnilai.css') }}">

    <script>
        function selectMahasiswa(name, npm) {
            const studentList = document.getElementById('student-list');
            const inputNilaiContainer = document.querySelector('.input-nilai-container');

            document.getElementById('student-name').textContent = name;
            document.getElementById('student-npm').textContent = npm;

            studentList.style.display = 'none';
            inputNilaiContainer.classList.add('active');
        }

        function backToStudentList() {
            const studentList = document.getElementById('student-list');
            const inputNilaiContainer = document.querySelector('.input-nilai-container');

            studentList.style.display = 'block';
            inputNilaiContainer.classList.remove('active');
        }

        function submitNilai() {
            const presentasi = document.getElementById('presentasi').value;
            const materi = document.getElementById('materi').value;

            if (!presentasi || !materi) {
                alert("Harap isi semua nilai.");
                return;
            }

            alert(`Nilai telah disimpan!\nPresentasi: ${presentasi}\nMateri: ${materi}`);
        }
    </script>
</head>
<body>
    <div id="home">
        {% include 'penguji/fragment/sidebar.html' %}

        <div id="main-side">
            <div id="greeting">Input Nilai Sidang</div>

            <!-- Student List Section -->
            <div id="student-list">
                <h2>Pilih Mahasiswa</h2>
                <div class="student-item" onclick="selectMahasiswa('Jason Kelvin Agung', '6182201082')">Jason Kelvin Agung</div>
                <div class="student-item" onclick="selectMahasiswa('Maria Clara', '6182201083')">Maria Clara</div>
            </div>

            <!-- Input Nilai Section -->
            <div class="input-nilai-container">
                <h2>Input Nilai</h2>
                <p><strong>Nama Mahasiswa:</strong> <span id="student-name"></span></p>
                <p><strong>NPM:</strong> <span id="student-npm"></span></p>
                <form class="input-form">
                    <label for="presentasi">Presentasi:</label>
                    <input type="number" id="presentasi" name="presentasi" min="0" max="100">
                    
                    <label for="materi">Materi:</label>
                    <input type="number" id="materi" name="materi" min="0" max="100">
                </form>
                <div class="buttons">
                    <button type="button" class="back-btn" onclick="backToStudentList()">Kembali</button>
                    <button type="button" class="submit-btn" onclick="submitNilai()">Simpan</button>
                </div>
            </div>
        </div>

        <!-- rightbar -->
        {% include 'penguji/fragment/rightbar.html' %}
    </div>
</body>
</html>
