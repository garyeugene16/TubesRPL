  <script>
    function selectMahasiswa(name, npm, topic, supervisor, examiners, examiners2) {
        const studentList = document.getElementById('student-list');
        const bapContainer = document.querySelector('.bap-container');

        
        // document.getElementById('npm').textContent = npm;
        // document.getElementById('topic').textContent = topic;
        // document.getElementById('supervisor').textContent = supervisor;
        // document.getElementById('examiners').textContent = examiners;

        
        studentList.style.display = 'none';  
        bapContainer.classList.add('active');  
    }

    function backToStudentList() {
        const studentList = document.getElementById('student-list');
        const bapContainer = document.querySelector('.bap-container');

        
        studentList.style.display = 'block';  
        bapContainer.classList.remove('active');  
    }

    function agreeAction() {
        alert("BAP disetujui!");
        backToStudentList();
    }
  </script>
