<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAP - Berita Acara Sidang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pembimbing/bap.css') }}">
    <script>
        function selectMahasiswa(name, npm, topic, supervisor, examiners) {
            const studentList = document.getElementById('student-list');
            const bapContainer = document.querySelector('.bap-container');


            studentList.style.display = 'none';
            bapContainer.classList.add('active');
        }

        function backToStudentList() {
            const studentList = document.getElementById('student-list');
            const bapContainer = document.querySelector('.bap-container');

            studentList.style.display = 'block';
            bapContainer.classList.remove('active');
        }

        function agreeAction() {
            alert("BAP disetujui!");
        }
        document.addEventListener('DOMContentLoaded', function () {
          const today = new Date();
          const currentMonth = today.getMonth(); // Desember = 11
          const currentYear = today.getFullYear();
          const currentDate = today.getDate();
  
          // Pastikan bulan dan tahun adalah Desember 2024
          if (currentMonth === 11 && currentYear === 2024) {
              // Cari elemen <td> dengan data-day yang sesuai
              const todayCell = document.querySelector(`td[data-day='${currentDate}']`);
              if (todayCell) {
                  todayCell.classList.add('current-day');
              }
          }
      });
    </script>
</head>
<body>
    <div id="home">
        <!-- sidebar -->
        {% include 'pembimbing/fragment/sidebar.html' %}

        <div id="main-side">
            <div id="greeting"><strong>Berita Acara Sidang Skripsi</strong></div>

            <!-- Student List Section -->
            <div id="student-list">
                <h2>Pilih Mahasiswa</h2>
                <div class="student-item" onclick="selectMahasiswa('Jason Kelvin Agung', '6182201082','AI in Healthcare', 'Dr. Smith', 'Prof. Johnson')">Jason Kelvin Agung</div>
                <div class="student-item" onclick="selectMahasiswa('Maria Clara', '6182201083','IoT Security', 'Dr. Brown', 'Prof. White')">Maria Clara</div>
            </div>

            <!-- BAP Content Section -->
            <div class="bap-container">
                <div class="bap-content">
                    <img src="{{ url_for('static', filename='png/bap.png') }}" alt="BAP Image">
                    <div class="buttons">
                        <button type="button" class="back-btn" onclick="backToStudentList()">Kembali</button>
                        <button type="submit" class="submit-btn">Simpan</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- calender -->
        {% include 'pembimbing/fragment/rightbar.html' %}
    </div>
</body>
</html>
