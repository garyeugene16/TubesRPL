<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Sidang</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mahasiswa/mahasiswa-catatan.css') }}">
  <script>
           document.addEventListener('DOMContentLoaded', function () {
              const today = new Date();
              const currentMonth = today.getMonth(); // Desember = 11
              const currentYear = today.getFullYear();
              const currentDate = today.getDate();
      
              // Pastikan bulan dan tahun adalah Desember 2024
              if (currentMonth === 11 && currentYear === 2024) {
                  // Cari elemen <td> dengan data-day yang sesuai
                  const todayCell = document.querySelector(`td[data-day='${currentDate}']`);
                  if (todayCell) {
                      todayCell.style.backgroundColor = '#2d89ef';
                      todayCell.style.borderRadius = '50%';
                      todayCell.style.fontWeight = 'bold';
                  }
              }
            });
  </script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    {% include 'mahasiswa/fragment/sidebar.html' %}

    <!-- Main Content -->
    <main class="content">
      <div class="content-header">
        Catatan Sidang
      </div>
      <br>
      <div class="notes">
        {% if catatan %}
          {% for note in catatan %}
            <p><strong>Catatan:</strong></p>
            <ul>
              <li>{{ note.catatan }}</li>
            </ul>
          {% endfor %}
        {% else %}
          <p>Belum ada catatan untuk sidang ini.</p>
        {% endif %}
      </div>
    </main>

    <!-- Rightbar Section -->
    {% include 'mahasiswa/fragment/rightbar.html' %}
  </div>
</body>
</html>
